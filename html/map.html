<script src="../js/echarts-en.js"></script>
<script src="../js/china.js"></script>
<script>

            {name:'山西',value:'4'},

            {name: '澳门', value: '0'}
        ];
var chart = echarts.init(document.getElementById('main'));
chart.setOption({
    tooltip: {
                    formatter:function(params,ticket, callback){
                        return params.seriesName+'<br />'+params.name+'：'+params.value
                    }//数据格式化
                },
            visualMap: {
                min: 0,
                max: 20,
                left: 'left',
                top: 'bottom',
                text: ['高','低'],//取值范围的文字
                inRange: {
                    color: ['#FAF0E6', '#006400']//取值范围的颜色
                },
                show:true//图注
            },
            geo: {
                map: 'china',
                roam: true,//不开启缩放和平移
                zoom:1.23,//视角缩放比例
                label: {
                    normal: {
                        show: true,
                        fontSize:'10',
                        color: 'rgba(0,0,0,0.7)'
                    }
                },
                itemStyle: {
                    normal:{
                        borderColor: 'rgba(0, 0, 0, 0.2)'
                    },
                    emphasis:{
                        areaColor: '#F3B329',//鼠标选择区域颜色
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowBlur: 20,
                        borderWidth: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            },
            series : [
                {
                    name: '客户数量',
                    type: 'map',
                    geoIndex: 0,
                    data:dataList
                }
            ]
